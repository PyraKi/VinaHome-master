
<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
	.card {
	  box-shadow: 0 4px 8px 0 rgba(0,0,0,0.2);
	  transition: 0.3s;
	  width: 20%;
	  border: 2px solid rgba(168, 255, 232);
	}

	.card:hover {
	  box-shadow: 0 8px 16px 0 rgba(0,0,0,0.2);
	}

	.container {
	  padding: 2px 16px;
	}
	input {
		border-radius: 3px;
	}
</style>
</head>
<body>

<div class="card">
	  <div class="container">
	   <form>
	   		<table>
	   			<tr>
	   				<th><p>Phòng: </p></th>
	   				<th><input type="text" name="phong" style="width: 270px;" placeholder="AAA"></th>
	   			</tr>
	   			<tr>
	   				<th><p>Giường: </p></th>
	   				<th><input type="text" name="giuong" style="width: 270px;"></th>
	   			</tr>
	   			<tr>
	   				<th><p>Phong Cảnh: </p></th>
	   				<th><input type="text" name="phongcanh" style="width: 270px;"></th>
	   			</tr> 
	   			<tr>
	   				<th><p>Số Lượng Tối Đa: </p></th>
	   				<th><input type="number" name="soluong" style="width: 270px;"></th>
	   			</tr>
	   		</table>
	   		<hr>
	   		<b>Đóng góp: </b>
	   		<textarea rows="7" cols="47"></textarea>
	   </form> 
	  </div>
	</div>
</body>
</html>
